<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Racing Leaderboard</title>
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-dots {
            display: flex;
            align-items: center;
            font-size: 40px;
            color: #003366;
        }

        .loading-dots span {
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
        }

        /* First place styling */
        tr.first-place td {
            color: #000000 !important;
            font-weight: 900;
            font-size: 1.3em;
            padding: 25px 15px !important;
            border-bottom: 3px solid #000000;
            letter-spacing: 0.5px;
        }

        tr.first-place td:first-child {
            font-size: 1.6em;
            font-family: 'Oswald', sans-serif;
        }

        tr.first-place td:nth-child(2) {
            font-size: 1.4em;
        }

        tr.first-place {
            background-color: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* Rest of the styles */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            color: black;
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .menu-icon:hover {
            transform: scale(1.1);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 30, 60, 0.95);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu-overlay a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            margin: 15px 0;
            display: block;
            font-weight: bold;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .menu-overlay a:hover {
            transform: scale(1.1);
            color: #ffcc00;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease;
        }

        .close-menu:hover {
            transform: scale(1.2);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .leaderboard {
            background: url('https://your-image-url.com') no-repeat center center;
            background-size: cover;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #003366;
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(230, 230, 230, 0.8);
        }

        #togglePanel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #003366;
            color: white;
            border: none;
            padding: 15px 18px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 3;
            transition: transform 0.3s ease;
        }

        #togglePanel:hover {
            transform: scale(1.1);
        }

        #adminLogin {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            z-index: 4;
            animation: fadeIn 0.5s ease;
        }

        #adminLogin input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #adminLogin button {
            background-color: #0055cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #adminLogin button:hover {
            background-color: #0044aa;
        }

        .close-admin {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: black;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .close-admin:hover {
            transform: scale(1.2);
        }

        #updatePanel {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #003366;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease;
            z-index: 3;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #updatePanel input {
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: 100%;
        }

        #updatePanel button {
            background-color: #0055cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        #updatePanel button:hover {
            background-color: #0044aa;
        }

        #updatePanel button.clear-all {
            background-color: #cc0000;
        }

        #updatePanel button.clear-all:hover {
            background-color: #aa0000;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-dots">
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>

    <button class="menu-icon" onclick="openMenu()">‚ò∞</button>
    <div class="menu-overlay" id="menuOverlay">
        <button class="close-menu" onclick="closeMenu()">‚úñ</button>
        <a href="javascript:void(0)" onclick="closeMenu(); window.location.reload()">Home</a>
        <a href="https://electaece002.github.io/electamain/" onclick="closeMenu()">Electa</a>
    </div>

    <div class="container">
        <h1 style="background: #003366; color: white; padding: 15px; border-radius: 10px;">üèÅ RC LEADERBOARD</h1>
        <div class="leaderboard">
            <table>
                <thead>
                    <tr><th>Rank</th><th>Name</th><th>Finish Time</th></tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>
    </div>

    <button id="togglePanel" onclick="showAdminLogin()">‚öôÔ∏è</button>
    <div id="adminLogin">
        <button class="close-admin" onclick="document.getElementById('adminLogin').style.display='none'">‚ùå</button>
        <h3>Admin Login</h3>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </div>
    <div id="updatePanel">
        <h3>Admin Panel</h3>
        <input type="text" id="name" placeholder="Racer Name">
        <input type="number" id="time" placeholder="Finish Time">
        <button onclick="addRacer()">Add Racer</button>
        <button class="clear-all" onclick="clearAll()">Clear All</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCiHANl62j5eJeJY3tlLiMhp8UZKeQaENY",
            authDomain: "rc-leaderboard.firebaseapp.com",
            databaseURL: "https://rc-leaderboard-default-rtdb.firebaseio.com",
            projectId: "rc-leaderboard",
            storageBucket: "rc-leaderboard.appspot.com",
            messagingSenderId: "12304984592",
            appId: "1:12304984592:web:393988a07c263ea88d3895",
            measurementId: "G-W9CJMZTMKK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Loading sequence
        setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 500);
        }, 2000);

        let racers = [];

        function loadData() {
            database.ref('racers').on('value', (snapshot) => {
                racers = [];
                snapshot.forEach((childSnapshot) => {
                    const racer = childSnapshot.val();
                    racers.push(racer);
                });
                racers.sort((a, b) => a.time - b.time);
                updateLeaderboard();
            });
        }

        function addRacer() {
            const name = document.getElementById("name").value;
            const time = parseFloat(document.getElementById("time").value);

            if (name && !isNaN(time)) {
                database.ref('racers').push({ name, time })
                    .then(() => {
                        document.getElementById("updatePanel").style.display = "none";
                    })
                    .catch(error => console.error("Error adding racer:", error));
            }
        }

        function clearAll() {
            if (confirm("Clear all racers?")) {
                database.ref('racers').remove()
                    .catch(error => console.error("Error clearing data:", error));
            }
        }

        function updateLeaderboard() {
            const tbody = document.getElementById("leaderboardBody");
            tbody.innerHTML = racers.map((racer, index) => `
                <tr${index === 0 ? ' class="first-place"' : ''}>
                    <td>${index + 1}</td>
                    <td>${racer.name}</td>
                    <td>${racer.time.toFixed(2)}</td>
                </tr>`
            ).join('');
        }

        function checkPassword() {
            if (document.getElementById("password").value === "Abhiram@14") {
                document.getElementById("adminLogin").style.display = "none";
                document.getElementById("updatePanel").style.display = "block";
            }
        }

        function openMenu() { document.getElementById("menuOverlay").style.display = "flex"; }
        function closeMenu() { document.getElementById("menuOverlay").style.display = "none"; }
        function showAdminLogin() { document.getElementById("adminLogin").style.display = "block"; }

        window.onload = loadData;
    </script>
</body>
</html>
