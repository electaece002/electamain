<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Workshop - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-family: 'Audiowide', cursive;
      font-size: 4rem;
      margin: 0;
      animation: fadeInDown 1.5s ease-in-out;
      color: #00ffcc;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
      animation: fadeInUp 1.5s ease-in-out;
      line-height: 1.6;
    }

    .highlight {
      color: #00ffcc;
      font-weight: bold;
    }

    .cta-button {
      margin-top: 30px;
    }

    .cta-button a {
      text-decoration: none;
      color: #fff;
      background: #00ffcc;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s ease;
      animation: fadeIn 2s ease-in-out;
    }

    .cta-button a:hover {
      background: #00ccaa;
    }

    /* Animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .cta-button a {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate_animated animate_fadeInDown">Arduino Workshop</h1>
    <p class="animate_animated animate_fadeInUp">
      Get ready to dive into the world of <span class="highlight">electronics</span> and <span class="highlight">programming</span>! 
      Our upcoming Arduino workshop will equip you with the skills to create innovative projects and bring your ideas to life. 
      Stay tuned for more details!
    </p>
    <div class="cta-button">
      <a href="#" class="animate_animated animate_fadeIn">Notify Me</a>
    </div>
  </div>
</body>
</html>
